body:after{
      content:"";
      position:fixed; /* stretch a fixed position to the whole screen */
      top:0;
      height:100vh; /* fix for mobile browser address bar appearing disappearing */
      left:0;
      right:0;
      z-index:-1; /* needed to keep in the background */

      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover; }
      
.b1nkPolaroidGallery {
    position: relative;
    overflow: hidden;
}
.b1nkPolaroidGallery ul {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}
    .b1nkPolaroidGallery li {
        cursor: move;
        display: block;
        background: white;
        border: 1px solid #D7D7D7;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        list-style-type: none;
    }
    li.b1nkPolaroidGallery-active {
        -webkit-transform : rotate(0deg) !important;
        -ms-transform : rotate(0deg) !important;
        -moz-transform : rotate(0deg) !important;  
        -o-transform : rotate(0deg) !important;
        transform : rotate(0deg) !important;
        -webkit-box-shadow : #888 5px 5px 5px;
        box-shadow : #888 5px 5px 5px;
    }
    li.ui-draggable-dragging {
    }
        .b1nkPolaroidGallery a { 
            cursor: inherit;
            display: block;
            line-height: 0;
        }                              
        .b1nkPolaroidGallery img { 
            margin: 5px;
            border: 0px solid #D7D7D7;
            font-size: 1pt;
        }
        li.b1nkPolaroidGallery-linkOk img{
            cursor: pointer;
        }
        .b1nkPolaroidGallery p { 
            text-align: center; 
            font-size: 1.1em; 
            font-weight: bold;
            color: #2E2E2E;
            margin: 0 5px 5px 5px;
        }

</style>
